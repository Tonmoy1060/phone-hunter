<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your phone</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-5 ">Hunt Your Dream Gadget</h1>
    <!-- search and phone details part -->
    <section class="container bg-info rounded h-100">
        <div class="row">
            <!-- search part -->
            <div class="col-md-5 m-3 p-3">
                <h5 class="text-center mt-3 text-white">Search Here</h5>
                <div class="input-group">
                    <input id="search-input" type="text" class="form-control" placeholder="search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="inputPhoneButon()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <!-- details part -->
            <div class="col-md-5 mx-3 p-3">
                <h5 class="text-center text-white ">
                    Phone Details here
                </h5>
                <div id="details">
                    
                </div>
            </div>
        </div>

        <div id="mainFeatures">
                    
        </div>
        <!-- <div id="others">
                    
        </div> -->
    </section>
    <section  class="container mt-5">
        <!-- all cards -->
        <div id="cards" class="row g-4">

        </div>
    </section>



    <!-- bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js script -->
    <script src="custom.js"></script>
</body>
</html>
